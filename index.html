<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Funngro connects companies with skilled teens for real projects. Teens earn, learn, and grow professionally." />
  <title>Funngro - Connecting Companies with Teens</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Funngro</h1>
    <nav>
      <ul>
        <li><a href="#companies">Companies</a></li>
        <li><a href="#teens">Teens</a></li>
        <li><button id="modeToggle">Light/Dark</button></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="companies">
    <div class="hero-content">
      <img src="images/company_hero.jpg" alt="Companies hiring teens" class="hero-img" />
      <div>
        <h2>For Companies</h2>
        <p>Find enthusiastic and talented teens for your real projects. Scale faster and smarter.</p>
      </div>
    </div>
  </section>

  <section class="hero alt" id="teens">
    <div class="hero-content">
      <img src="images/teen_hero.jpg" alt="Teens at work" class="hero-img" />
      <div>
        <h2>For Teens</h2>
        <p>Start your career early. Work with real companies, earn money, and build your future.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Funngro. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
